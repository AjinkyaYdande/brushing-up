<!DOCTYPE html>
<html>
  <head>
    <title>Robot</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="robot.css
    "
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="android-horns">
            <div class="horn android-left-horn"></div>
            <div class="horn android-right-horn"></div>
        </div>
        <div class="android-head">
          <div class="eye android-left-eye"></div>
          <div class="eye android-right-eye"></div>
        </div>
        <div class="android-body"></div>
        <!-- <div class="hands"> -->
          <div class="android-hands">
            <div class=" hand android-left-hand"></div>
            <div class=" hand android-right-hand"></div>
          </div>
        <!-- </div> -->
        <div class="android-legs">
          <div class="legs android-left-leg"></div>
          <div class="legs android-right-leg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
